<mat-card [ngClass]="(activity.confirmed)?'confirmed':'not-confirmed'">
  <mat-card-title>{{activity.name}}</mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role='listitem'>
        Link: <a class="list-item" href={{activity.link}}>{{activity.link}}</a>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="clickUpvote()" [disabled]="activity.confirmed">Upvote {{activity.upvoted.length}}</button>
    <button mat-raised-button color="accent" (click)="clickDownvote()" [disabled]="activity.confirmed">Downvote {{activity.downvoted.length}}</button>
    
    <button mat-raised-button *ngIf="showConfirm()" (click)="clickConfirm()">Confirm</button>
  </mat-card-actions>
</mat-card>
