<p>trip-detail works!</p>

<div *ngIf="trip">
  <mat-label>{{trip.name}}</mat-label>
  <mat-label>{{trip.startDate}} ~ {{trip.endDate}}</mat-label>
  <mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{trip.startDate}} ~ {{trip.endDate}}
      </mat-panel-title>
      <mat-panel-description>
        Currently I am {{panelOpenState ? 'open' : 'closed'}}
      </mat-panel-description>
    </mat-expansion-panel-header>

    <p>Hotels</p>

    <mat-grid-list cols="2" rowHeight="3:1">
      <mat-grid-tile>
        <mat-card>
          <mat-card-content>
            Hotel 1
          </mat-card-content>
          
          <mat-card-actions>
            <button>
              <mat-icon>thumb_down</mat-icon>
            </button>
            <button>
              <mat-icon>thumb_up</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-expansion-panel>
  </mat-accordion>
</div>
