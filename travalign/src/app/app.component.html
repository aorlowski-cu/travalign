<mat-toolbar>
  <span>Travalign - Plan Great Trips Together!</span>
  <div *ngIf="user$ | async; then profile else login"></div>
</mat-toolbar>

<ng-template #profile>
  <div class="profile" *ngIf="user$ | async as user">
    <button routerLink="/trip" type="button" >View Your Trips</button>
  </div>
  <div class="profile" *ngIf="user$ | async as user">
    <h3>Welcome, {{user.displayName}}</h3>
      <img class="avatar" [src]="user.photoURL">
      <button type="button" (click)="logOut()">Not you? Log out</button>
  </div>

</ng-template>

<ng-template #login>
  <button type="button" (click)="logIn()">Log in</button>
</ng-template>

<ng-template #logout>
  <button type="button" (click)="logOut()">Not you? Log out</button>
</ng-template>
